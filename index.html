<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- These are the different font families -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Monoton&family=Playfair+Display+SC&family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="mystyles.css">
    <title>Grocery List</title>
</head>
<body>
    <div>
        <img src="/me_shopping.jpeg" alt="Old Man Shopping">
    </div>
    <div id="div">
        <div>
            <form id="form1">
                <div>
                    <h1 id="title">Shopping List</h1>
                    <label id="store-label">Store Name</label>
                    <input id="store-input" type="text">
                    <input id="store-submit" type="submit" value="Add Store">
                    
                    <ul>
                        <li class="clicks">Single click to change color</li>
                        <li class="clicks">Double click to remove item</li>
                    </ul>
                </div>
            </form>
        </div>
        <div>
            <form id="remove-form">
            
                <ul id="ul">
                
                </ul>
                <input id="remove-btn" type="submit" value="Remove Stores">
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
